<ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [enableRangeSelection]="true"
    [defaultColDef]="defaultColDef"
    [modules]="modules"
    [sideBar]="sidebar"
    enableCharts
    editType="fullRow"
    pagination
    animateRows
    >
</ag-grid-angular>
